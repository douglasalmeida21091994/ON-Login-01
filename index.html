<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ON-Login-01/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Tela Login 1.0</title>
</head>
<body>

    <main>
        <section id="login">

            <div id="imagem">
                <!--Minha imagem-->
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Fa√ßa o Login com os seus dados cadastrados.</p>

                <form action="index.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin">E-mail: </label>
                        <input type="email" name="login" id="ilogin" placeholder="digite seu E-mail" required autocomplete="email" maxlength="30">
                        <i id="iconemail" class="fa-solid fa-square-envelope"></i>
                    </div>

                    <div class="campo">
                        <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" required autocomplete="current-password" minlength="10" maxlength="25">   
                        <i id="ipass" class="fa-solid fa-key"></i>
                    </div>
                   

                    <div class="entrar">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <i id="iconpass" class="fa-solid fa-lock"></i></a>
                    </div>

                </form>

            </div>

        </section>
    </main>    
</body>
</html>
